<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
        }
        .box {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 150px;
            text-align: center;
            margin: 15px 0;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }
        .btn-single {
            background-color: #28a745;
        }
        .btn-single:hover {
            background-color: #218838;
        }
        .btn-double {
            background-color: #007bff;
        }
        .btn-double:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Initial Selection -->
    <div id="selection">
        <h2>Select Type of Numbers</h2>
        <button class="btn-single" onclick="showGenerator('single')">Single Digit (1-9)</button>
        <button class="btn-double" onclick="showGenerator('double')">Two Digit (10-100)</button>
    </div>

    <!-- Single Digit Generator -->
    <div id="singleGenerator" class="hidden">
        <h2>Single Digit Numbers</h2>
        <div class="box" id="singleNumbers">1-9</div>
        <button class="btn-single" onclick="generateNumbers(1, 9, 'singleNumbers')">Generate 1 - 9</button>
    </div>

    <!-- Two Digit Generator -->
    <div id="doubleGenerator" class="hidden">
        <h2>Two Digit Numbers</h2>
        <div class="box" id="doubleNumbers">10-100</div>
        <button class="btn-double" onclick="generateNumbers(10, 100, 'doubleNumbers')">Generate 10 - 100</button>
    </div>

    <script>
        function showGenerator(type) {
            document.getElementById("selection").classList.add("hidden");
            if (type === "single") {
                document.getElementById("singleGenerator").classList.remove("hidden");
            } else {
                document.getElementById("doubleGenerator").classList.remove("hidden");
            }
        }

        function generateNumbers(min, max, elementId) {
            const num1 = Math.floor(Math.random() * (max - min + 1)) + min;
            const num2 = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById(elementId).innerText = `${num1} - ${num2}`;
        }
    </script>

</body>
</html>
