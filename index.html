<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        .box {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 150px;
            text-align: center;
            margin: 15px 0;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }
        .btn-small {
            background-color: #28a745;
        }
        .btn-small:hover {
            background-color: #218838;
        }
        .btn-large {
            background-color: #007bff;
        }
        .btn-large:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Random Numbers Generator</h1>
    <div class="box" id="smallNumbers">1-9</div>
    <button class="btn-small" onclick="generateNumbers(1, 9, 'smallNumbers')">Generate 1 - 9</button>

    <div class="box" id="largeNumbers">10-100</div>
    <button class="btn-large" onclick="generateNumbers(10, 100, 'largeNumbers')">Generate 10 - 100</button>

    <script>
        function generateNumbers(min, max, elementId) {
            const num1 = Math.floor(Math.random() * (max - min + 1)) + min;
            const num2 = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById(elementId).innerText = `${num1} - ${num2}`;
        }
    </script>
</body>
</html>
