<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            flex-direction: column;
        }
        .box {
            font-size: 3rem;
            font-weight: bold;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 150px;
            text-align: center;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
            background-color: #28a745;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="selection">
        <h2>Select a Summation (11 - 17)</h2>
        <div class="btn-container" id="sumButtons">
            <button onclick="openGenerator(11)">11</button>
            <button onclick="openGenerator(12)">12</button>
            <button onclick="openGenerator(13)">13</button>
            <button onclick="openGenerator(14)">14</button>
            <button onclick="openGenerator(15)">15</button>
            <button onclick="openGenerator(16)">16</button>
            <button onclick="openGenerator(17)">17</button>
        </div>
        <button style="margin-top: 20px;" onclick="randomSum()">Random Sum</button>
        <button style="margin-top: 10px;" onclick="doubleDigitSum()">Double Digit Sum</button>
    </div>

    <script>
        function openGenerator(targetSum) {
            const newPage = window.open("", "_blank");
            newPage.document.write(`<!DOCTYPE html>
                <html lang='en'>
                <head>
                    <meta charset='UTF-8'>
                    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                    <title>Generated Numbers</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            background: linear-gradient(to right, #74ebd5, #acb6e5);
                            color: #333;
                        }
                        .box {
                            font-size: 3rem;
                            font-weight: bold;
                            padding: 20px;
                            background: white;
                            border-radius: 10px;
                            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
                            min-width: 150px;
                            text-align: center;
                            margin-bottom: 20px;
                        }
                        button {
                            padding: 10px 20px;
                            font-size: 1rem;
                            cursor: pointer;
                            border: none;
                            border-radius: 8px;
                            font-weight: bold;
                            color: white;
                            transition: 0.3s;
                            background-color: #28a745;
                        }
                        button:hover {
                            background-color: #218838;
                        }
                    </style>
                </head>
                <body>
                    <div class='box' id='numberBox'></div>
                    <button onclick='generatePair()'>Generate Again</button>
                    <script>
                        function generatePair() {
                            let num1, num2;
                            do {
                                num1 = Math.floor(Math.random() * 9) + 1;
                                num2 = targetSum - num1;
                            } while (num2 < 1 || num2 > 9);
                            document.getElementById('numberBox').innerText = num1 + " + " + num2;
                        }
                        let targetSum = ` + targetSum + `;
                        generatePair();
                    <\/script>
                </body>
                </html>`);
        }
